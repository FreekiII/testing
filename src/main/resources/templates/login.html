<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h2>Hi?</h2>
<form method="post" th:action="@{/login}" th:object="${loginModel}">
    <p class="error" th:if="${invalidCredentials}">Don't use my username >:(</p>
    <label for="username">Username</label>
    <input autofocus="autofocus" id="username" name="username" type="text"/>
    <br/>
    <input type="submit" value="Nya"/>
</form>
</body>
</html>
